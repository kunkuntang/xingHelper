<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/buyBook.css" />
	</head>

	<body>
		<div class="header">
			<div class="header_con">
				<div class="logo"></div>
				<div class="title"></div>
			</div>
		</div>
		<div class="bookHead">
			<div class="bookListName">大二上学年书单</div>
			<div class="stuInfo">
				<span class="stuName">名字：</span>
				<input type="text" name="stuName" />
				<span class="stuNum">学号：</span>
				<input type="text" name="stuNum" />
				<div class="btn small buy" id="buy">确定购买</div>
			</div>
		</div>

		<div class="bookInfo">
			<form action="">
				<!--单本书的详细信息-->
				<div class="book">
					<span class="name">书名:CSS3</span>
					<span class="price">价格:22元</span>
					<span class="discount">折扣:8折</span>
					<span class="disPrice">折后单价:17.6元</span>
					<input type="checkbox" name="buyBook" />
					<label for="buyBook">购买</label>
				</div>
			</form>
		</div>
	</body>

</html>
